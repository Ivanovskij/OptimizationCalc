<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="titleHead">
                #{msg.title_simplex}
            </ui:define>

            <ui:define name="about-calc">
                <div class="text__about_method">
                    <p>
                        #{msg.main_text_about_simplex_method1}
                    </p>
                    <p>
                        #{msg.main_text_about_simplex_method2}
                    </p>
                </div>
            </ui:define>

            <ui:define name="content-calc">
                <div class="simplex-container">
                    <p class="manual">
                        <span style="color: #007299; text-transform: uppercase; font-weight: bold;">
                            Подробный алгоритм решения задачи:
                        </span>
                    </p>
                    <div class="result-simplex-container">
                        <ui:repeat value="#{constraintsController.results}" var="r">
                            <div class="description">
                                <h:outputText value="#{r.description}" escape="false"/>
                            </div>
                            <div class="table-result-container">
                                <h:panelGroup rendered="#{constraintsController.results != null}">
                                    <table class="table-result">
                                        <tr> 
                                            <c:forEach var="i" 
                                                       begin="0" 
                                                       end="#{constraintsController.countArgs + constraintsController.countConstraints + 1}"> 
                                                <th>
                                                    <h:outputText value="#{r.iterResults[0][i]}" escape="false"/> 
                                                </th>
                                            </c:forEach> 
                                        </tr> 
                                        <c:forEach var="i" begin="1" end="#{constraintsController.countConstraints + 1}"> 
                                            <tr> 
                                                <td> 
                                                    <h:outputText value="#{r.iterResults[i][0]}" escape="false"/> 
                                                </td>
                                                <c:forEach var="j" 
                                                           begin="1" 
                                                           end="#{constraintsController.countArgs + constraintsController.countConstraints + 1}"> 
                                                    <td> 
                                                        <h:outputText value="#{r.iterResults[i][j]}" escape="false"/> 
                                                    </td> 
                                                </c:forEach> 
                                            </tr> 
                                        </c:forEach>
                                    </table>
                                </h:panelGroup>
                            </div>
                        </ui:repeat>
                        <!-- out results -->
                        <div class="results-method">
                            <p class="manual">
                                <span style="color: #007299; text-transform: uppercase; font-weight: bold;">
                                    Оптимальный план:
                                </span>
                             </p>
                            <p style="color: #ff1e00">
                                Целевая функция = #{constraintsController.resultGoalFunc}
                            </p>
                            <div class="x-values" style="width: 130px; margin: 0 auto;">
                                <c:forEach var="j" 
                                   begin="0" 
                                   end="#{constraintsController.countArgs - 1}">
                                    <p style="color: #ff9500;">
                                        <span style="float: left;">x[#{j + 1}] = </span>
                                        <h:outputText value="#{constraintsController.getResultsX()[j]}" escape="false"/> 
                                    </p>
                                </c:forEach>
                            </div>
                        </div>
                    </div>
                    
                    <div class="save-to-word">
                        <h:form>
                            <h:commandButton action="#{fileSaveController.saveInWord()}"
                                             value="Сохранить решение в word"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
