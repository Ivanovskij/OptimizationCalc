<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titleHead"/></title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="reset.css"/>
    </h:head>
    <h:body>
        <header class="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </header>
        
        <nav class="nav">
            <ui:insert name="nav">
                <ui:include src="nav.xhtml"/>
            </ui:insert>
        </nav>
        
        <div id="page-container">
            <main>
                <div class="text__calculator">
                    <h1>#{msg.main_calculator_online}</h1>
                </div>

                <div class="text-about-method-container">
                    <ui:insert name="about-calc">
                        <ui:include src="about-calc.xhtml"/>
                    </ui:insert>
                </div>

                <div class="content-container">
                    <ui:insert name="content-calc">
                        <ui:include src="content-calc.xhtml"/>
                    </ui:insert>
                </div>
            </main>
        </div>
        
        <footer>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </footer>
    </h:body>
</html>
